<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <!-- 
  创建Vue实例，初始化渲染
  1. 准备容器 (Vue所管理的范围)
  2. 引包 (开发版本包 / 生产版本包) 官网
  3. 创建实例
  4. 添加配置项 => 完成渲染
-->

  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <a href="#">{{ linkText }}</a>
    </div>
  </body>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    // Vue 3: 使用 createApp 创建应用并挂载
    const { createApp } = Vue
    createApp({
      data() {
        return {
          message: 'Hello Vue!',
          linkText: '点击这里'
        }
      },
    }).mount('#app')
  </script>
</html>
