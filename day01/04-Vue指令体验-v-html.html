<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-html="msg"></div>
  </div>

  <!-- v-html相当于innerHTML -->
  

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: '<a href="https://www.baidu.com">baidu</a>'
      }
    })
  </script>
</body>
</html>
